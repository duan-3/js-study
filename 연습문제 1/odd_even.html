<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>홀수인가요 짝수인가요?</title>
   </head>
   <body>
      <script>
         var num = prompt("숫자를 입력해주세요!");
         var n1 = Number(num);
         var n2 = n1 % n2 ;
         var answer;
         if(n2 = 1){answer = "홀수입니다!";}
         else{answer = "짝수입니다!";}
         alert(answer);
      </script>
   </body>
</html>
